<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main_new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const appContainer = document.getElementById('app');

      fetch('static/batch4.json') // Adjust the path to your JSON file
        .then(response => response.json())
        .then(data => {
          data.forEach(sample => {
            const sampleItemHtml = `
            <div class="container text-center px-1">
                <div class="row gx-2">
                <div class="col-12">
                    <div class="sample">

                    <!-- User -->
                    <div class="row padding-0 mb-5">
                        <!-- Question text -->
                        <div class="col-11">

                        <div class="sample-question rounded">
                            <div class="row">
                            <div class="col-2">
                                <div class="sample-user-logo rounded">
                                <span style="font-size: medium;margin-left: 10%;">
                                    <strong style="color: rgb(104, 97, 223);"><i class="fa-solid fa-user"></i></strong>
                                </span>
                                <span style="font-size: medium;margin-left: 10%;">
                                    <strong style="color: rgb(104, 97, 223);">USER</strong>
                                </span>
                                </div>
                            </div>
                            <div class="col-10">
                                <div class="sample-question-text">
                                <strong style="color: white;"> ${sample.prompt} </strong>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>

                        <!-- Id -->
                        <div class="col-1">
                        <div class="rounded sample-id">
                            <strong style="color: white;">${sample.index}</strong>
                        </div>
                        </div>

                    </div>

                    <div class="sample-answer rounded" style="padding-top: 2%; padding-bottom: 3%;">
                    <div class="row">
                        <div class="col-2">
                        <div class="sample-user-logo rounded">
                            <span style="font-size: medium;margin-left:0;">
                                <strong style="color: rgb(104, 97, 223);"><i class="fa-solid fa-robot"></i></strong>
                            </span>
                            <span style="font-size: medium;margin-left: 10%;">
                            <strong style="color: rgb(104, 97, 223);">MEDITRON</strong>
                            </span>
                        </div>
                        </div>
                        <div class="col-10">
                        <div class="sample-answer-text" style="padding-top: 2%;">
                          <md-block>${sample.output2}</md-block>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            `;

            appContainer.insertAdjacentHTML('beforeend', sampleItemHtml);
          });
        });
    });
  </script>
